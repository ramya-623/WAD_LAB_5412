
<!DOCTYPE html>
<html>
    <head>
        <title>onclick mouse event</title>
        <script>
            function demo(){
                var element = document.getElementById("event");
                element.innerHTML = "This is Onclick Event";
            }
        </script>
    </head>
    <body>
        <h1 id = "event" style="color: royalblue;">Demo for onclick mouse event</h1>
        <input type = "button" value = "click on this button" onclick = "demo()">
    </body>
</html>
